    ];

    const imgs = document.querySelectorAll(".img");

    gsap.set(".img", {
        top: "50%",
        left: "50%",
        xPercent: -50,
        yPercent: -50,
        width: 0,
        height: 0,
        opacity: 0
    });

    gsap.from("p", {
        y: 40,
        opacity: 0,
        ease: "power4.out",
        duration: 1.9,
        stagger: 0.15,
        delay: 0.3
    });

    gsap.to(".img", {
        opacity: 1,
        width: 400,
        height: 300,
        stagger: 0.12,
        duration: 0.8,
        ease: "power2.out",
        delay: 1,
        onComplete: scatter
    });

    function scatter() {
        gsap.to(".img", {
            top: (i) => position[i].top,
            left: (i) => position[i].left,
            xPercent: 0,
            yPercent: 0,
            width: 255,
            height: 165,
            duration: 1,
            stagger: 0.07,
            ease: "power2.out"
        });
    }
};
